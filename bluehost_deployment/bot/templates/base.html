<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bet Bot Manager{% endblock %}</title>
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='favicon.webp') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffb300;
            text-decoration: none;
        }

        .nav {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav a:hover {
            background: rgba(255, 179, 0, 0.2);
            color: #ffb300;
            transform: translateY(-2px);
        }

        .nav a.active {
            background: rgba(255, 179, 0, 0.3);
            color: #ffb300;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #ffb300, #ff8c00);
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 179, 0, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .status-live {
            color: #ff4757;
            font-weight: bold;
        }

        .status-scheduled {
            color: #2ed573;
        }

        .status-halftime {
            color: #ffa502;
        }

        .score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffb300;
        }

        .team-logo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .league-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .league-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .game-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }

        .game-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .team-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
        }

        .team-info.away {
            justify-content: flex-end;
        }

        .team-name {
            font-weight: 600;
        }

        .game-status {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ffb300;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
        }

        .positive { color: #2ed573; }
        .negative { color: #ff4757; }

        .footer {
            text-align: center;
            padding: 2rem 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav {
                justify-content: center;
            }

            .nav a {
                font-size: 0.875rem;
                padding: 0.4rem 0.8rem;
            }

            .main-content {
                padding: 1rem;
            }

            .game-item {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .team-info.away {
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffb300;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="{{ url_for('index') }}" class="logo">
                <i class="fas fa-chart-line"></i> Bet Bot Manager
            </a>
            <nav class="nav">
                <a href="{{ url_for('index') }}" {% if request.endpoint == 'index' %}class="active"{% endif %}>
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="{{ url_for('server_list') }}" {% if request.endpoint == 'server_list' %}class="active"{% endif %}>
                    <i class="fas fa-server"></i> Servers
                </a>
                {% if guild_id %}
                    <a href="{{ url_for('guild_home', guild_id=guild_id) }}" {% if request.endpoint == 'guild_home' %}class="active"{% endif %}>
                        <i class="fas fa-users"></i> Guild Home
                    </a>
                    <a href="{{ url_for('live_scores', guild_id=guild_id) }}" {% if request.endpoint == 'live_scores' %}class="active"{% endif %}>
                        <i class="fas fa-trophy"></i> Live Scores
                    </a>
                    <a href="{{ url_for('player_stats', guild_id=guild_id) }}" {% if request.endpoint == 'player_stats' %}class="active"{% endif %}>
                        <i class="fas fa-user"></i> Player Stats
                    </a>
                    <a href="{{ url_for('odds_buster', guild_id=guild_id) }}" {% if request.endpoint == 'odds_buster' %}class="active"{% endif %}>
                        <i class="fas fa-calculator"></i> Odds Buster
                    </a>
                    <a href="{{ url_for('playmaker_stats', guild_id=guild_id) }}" {% if request.endpoint == 'playmaker_stats' %}class="active"{% endif %}>
                        <i class="fas fa-star"></i> Playmaker Stats
                    </a>
                    <a href="{{ url_for('guild_settings', guild_id=guild_id) }}" {% if request.endpoint == 'guild_settings' %}class="active"{% endif %}>
                        <i class="fas fa-cog"></i> Settings
                    </a>
                    <a href="{{ url_for('subscriptions', guild_id=guild_id) }}" {% if request.endpoint == 'subscriptions' %}class="active"{% endif %}>
                        <i class="fas fa-credit-card"></i> Subscriptions
                    </a>
                {% endif %}
            </nav>
        </div>
    </header>

    <div class="container">
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Bet Bot Manager. All rights reserved.</p>
        </div>
    </footer>

    <div id="toast-container"></div>

    <script>
        // Toast notification function
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            `;
            document.getElementById('toast-container').appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Auto-refresh for live data
        {% if request.endpoint in ['index', 'live_scores'] %}
        setInterval(() => {
            location.reload();
        }, 30000); // Refresh every 30 seconds
        {% endif %}
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
