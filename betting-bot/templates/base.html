<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Bet Bot Manager{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #181818; color: #fff; margin: 0; padding: 0; }
        .container { max-width: 1000px; margin: 2em auto; padding: 2em; background: #23272a; border-radius: 16px; box-shadow: 0 8px 32px #000a; }
        .nav { margin-bottom: 2em; }
        .nav a { color: #ffb300; margin-right: 1.5em; text-decoration: none; font-weight: 600; }
        .nav a:hover { text-decoration: underline; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="{{ url_for('landing') }}">Home</a>
            <a href="{{ url_for('server_list') }}">Server List</a>
            {% if guild_id %}
                <a href="{{ url_for('guild_home', guild_id=guild_id) }}">Guild Home</a>
                <a href="{{ url_for('live_scores', guild_id=guild_id) }}">Live Scores</a>
                <a href="{{ url_for('player_stats', guild_id=guild_id) }}">Player Stats</a>
                <a href="{{ url_for('odds_buster', guild_id=guild_id) }}">Odds Buster</a>
                <a href="{{ url_for('playmaker_stats', guild_id=guild_id) }}">Playmaker Stats</a>
                <a href="{{ url_for('guild_settings', guild_id=guild_id) }}">Guild Settings</a>
                <a href="{{ url_for('subscriptions', guild_id=guild_id) }}">Subscriptions</a>
            {% endif %}
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
